<body>

	<script type='text/javascript'>
		function inIframe() {
			try {
				return window.self !== window.top;
			} catch (e) {
				return true;
			}
		}
		function checkIfIframe(){
			if (inIframe()) {
				var	item = document.getElementById("goBackHome");
				item.style.display = 'none';	
			}
		}
</script>
