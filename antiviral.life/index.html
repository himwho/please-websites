<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AntiViral LifeStyle</title>

  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <link rel="stylesheet" href="/libs/css/styles.css">
</head>
<body>
  <div id="image-container"></div>
  <div id="text-container"></div>
  
  <!-- Add taskbar -->
  <div class="taskbar">
    <button class="start-button">
      <img src="/images/windows-logo.png" alt="Start" />
      <span>Start</span>
    </button>
    
    <!-- Start Menu (hidden by default) -->
    <div class="start-menu" style="display: none;">
      <div class="user-info">
        <img src="/images/user.png" alt="User" />
        <span>User Name</span>
      </div>
      
      <div class="menu-items">
        <div class="menu-item">
          <img src="/images/ie.png" alt="Internet" />
          <span>Internet</span>
        </div>
        <div class="menu-item">
          <img src="/images/email.png" alt="Email" />
          <span>E-mail</span>
        </div>
        <div class="menu-item">
          <img src="/images/mycomputer.png" alt="My Computer" />
          <span>My Computer</span>
        </div>
        <div class="menu-item">
          <img src="/images/mydocs.png" alt="My Documents" />
          <span>My Documents</span>
        </div>
        <div class="separator"></div>
        <div class="menu-item">
          <img src="/images/control.png" alt="Control Panel" />
          <span>Control Panel</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/libs/js/script.js"></script>
</body>
</html>
