<html class='no-js' lang='en'>

	<head>
		<meta charset='utf-8' />
		<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
		<title>GENESNAME.COM  |  WHAT'S HIS NAME!?'</title>
		<meta content='width=device-width, initial-scale=1.0' name='viewport' />
		<link rel="stylesheet" href="/lib/css/style.css" type="text/css" />
	</head>
	<body>
		<div id="start" class="start">
			<input class="fullscreen" type="button" value="WHATS HIS NAME?!?" id="button" />
		</div>
		<div id="main-container" class="container">
			<div class="guess_box">
				<h1>Guess his Lastname!</h1>
				<div class="guess">
					<input id='your_guess' type="text" name="lastname" placeholder='Take a guess'>
					<span class='feedback'></span>
				</div>
				<br>
				<strong>If you are gene please tell us your name!</strong>
				<br><br>
				<a href="https://twitter.com/PleaseWebsite" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow @PleaseWebsite</a>
				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
				</strong><br/>
				<a id="goBackHome" href="https://pleasewebsite.com">Back to PleaseWebsite</a>
			</div>

			<!-- The video -->
			<video loop id="gnVideo" poster="/lib/images/genenameposter.png">
				<source src="/lib/video/genename.webm" type="video/webm">
			    <source src="/lib/video/genename.mp4" type="video/mp4">
			    <source src="/lib/video/genename.ogv" type="video/ogg">
			</video>

			<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
			<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
			<!-- Over content -->
			<script type='text/javascript'>
				var video = document.getElementById("gnVideo");
				var curtain = document.getElementById("button");
				$(function() {
				    $('#button').click(function() {
				        $('#main-container').animate({opacity: 0}, 250, function() {
						    $(this).animate({opacity: 1}, 250);
						});
						$('#start').animate({opacity: 1}, 250, function() {
						    $(this).animate({opacity: 0}, 250);
						});
				        $("#start").css("z-index", '0');
				        video.play();
				    });
				});
				function inIframe() {
				    try {
				        return window.self !== window.top;
				    } catch (e) {
				        return true;
				    }
				}
			 	$(document).ready(function(){
					if (inIframe()) {
						//console.log("IM AN IFRAME!");
						var	item = document.getElementById("goBackHome");
						item.style.display = 'none';	
					}
			 		$('.guess input').on('keyup', function(e){
			 			var length = $(this).val().length;
			 			if (length < 13){
			 				$(this).css('border', '2px solid red');
			 				$('.guess .feedback').html("Thats a pretty short guess");
			 				$('.guess .feedback').css('color', 'red');
			 			}else{
			 				$(this).css('border', '2px solid red');
			 				$('.guess .feedback').html("WRONG!");
			 				$('.guess .feedback').css('color', 'red');
			 			}
			 		})
			 		$('.email input').on('keyup', function(e){
			 			var length = $(this).val().length;
			 			$(this).css('border', '2px solid red');
			 			$('.email .feedback').html("This is obviously a fake email");
			 			$('.email .feedback').css('color', 'red');
			 		})
			 	})
			</script>
		</div>
  	</body>
</html>
