        <script>
            let draggedElement = null;
            let initialMousePos = { x: 0, y: 0 };
            let initialElementPos = { x: 0, y: 0 };

            // No scroll effects needed since page doesn't scroll

            // Drag functionality
            function initializeDragging() {
                const polaroids = document.querySelectorAll('.polaroid');
                
                polaroids.forEach(polaroid => {
                    // Mouse events
                    polaroid.addEventListener('mousedown', startDrag);
                    
                    // Touch events for mobile
                    polaroid.addEventListener('touchstart', startDrag, { passive: false });
                    
                    // Double-click to enlarge (since single click is now for dragging)
                    polaroid.addEventListener('dblclick', function() {
                        this.classList.toggle('enlarged');
                    });
                });

                // Global mouse/touch move and up events
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', endDrag);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('touchend', endDrag);
            }

            function startDrag(e) {
                e.preventDefault();
                draggedElement = e.currentTarget;
                draggedElement.classList.add('dragging');
                
                const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                
                initialMousePos = { x: clientX, y: clientY };
                
                const rect = draggedElement.getBoundingClientRect();
                initialElementPos = { 
                    x: rect.left + window.pageXOffset, 
                    y: rect.top + window.pageYOffset 
                };
                
                draggedElement.style.zIndex = '1000';
                draggedElement.style.cursor = 'grabbing';
            }

            function drag(e) {
                if (!draggedElement) return;
                e.preventDefault();
                
                const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                
                const deltaX = clientX - initialMousePos.x;
                const deltaY = clientY - initialMousePos.y;
                
                const newX = initialElementPos.x + deltaX;
                const newY = initialElementPos.y + deltaY;
                
                draggedElement.style.left = `${newX}px`;
                draggedElement.style.top = `${newY}px`;
                draggedElement.style.transform = `rotate(var(--random-rotate))`;
            }

            function endDrag(e) {
                if (!draggedElement) return;
                
                draggedElement.classList.remove('dragging');
                draggedElement.style.zIndex = '';
                draggedElement.style.cursor = 'grab';
                draggedElement = null;
            }

            // Random subtle animations on load
            document.addEventListener('DOMContentLoaded', function() {
                const polaroids = document.querySelectorAll('.polaroid');
                polaroids.forEach((polaroid, index) => {
                    setTimeout(() => {
                        polaroid.classList.add('fade-in');
                    }, index * 200);
                });
                
                // Initialize dragging after elements are loaded
                initializeDragging();
            });
        </script>
    </body>
