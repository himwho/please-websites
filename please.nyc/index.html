        <script>
            const productCardButtons = document.querySelectorAll('.productCard');
            const modalOuter = document.querySelector('.modal-outer');
            const modalInner = document.querySelector('.modal-inner');
            productCardButtons.forEach(button => button.addEventListener('click', handleproductCardButtonClick))

            function handleproductCardButtonClick(event) {
                const button = event.currentTarget;
                const productCard = button.closest('.productCard');
                // Grab the image src
                const imgSrc = productCard.querySelector('img').src;
                const url = productCard.dataset.website;
                const siteURL = productCard.dataset.websiteUrl;
                const name = productCard.dataset.name;
                console.log(siteURL);
                //const name = productCard.querySelector('h2').textContent;

                // populate the modal with the new info
                modalInner.innerHTML = `
                <h2><a href="${siteURL}">${url}</a></h2>
                <iframe src="${siteURL}" title="${siteURL}"></iframe>

                <section class="papers">
                    <div class="paper-static">
                        <img src="img/${name}.png">
                    </div>
                </section>
                <section class="papers store-overlay-items-row" style="margin-top:-75px;">
                    <div class="paper nozoom" style="margin-left:15px;">
                        <img src="img/Tee1.png">
                    </div>
                    <div class="paper nozoom" style="margin-left:-15px;">
                        <img src="img/Sweater1.png">
                    </div>
                </section>
                <section class="papers store-overlay-buttons-row">
                    <div class="paper nozoom" style="margin-top:-50px;margin-left:15px;">
                        <img src="img/buy1.png" width="imgwidth" height="imgheight" usemap="#seamlessbutton">
                        <map name="seamlessbutton">
                            <area shape="rect" coords="1px,1px,2px,2px" href="link" alt="Seamless Link">
                        </map>
                    </div>
                    <div class="paper nozoom" style="margin-top:-50px;margin-left:-15px;">
                        <img src="img/buy2.png">
                    </div>
                </section>
                `;

                // show the modal
                modalOuter.classList.add('open');
            }
            
            function closeModal() {
                modalInner.innerHTML = `
                `;
                modalOuter.classList.remove('open');
            }

            modalOuter.addEventListener('click', function(event) {
                const isOutside = !event.target.closest('.modal-inner');
                if (isOutside) {
                    closeModal();
                }
            })

            window.addEventListener('keydown', event => {
              //console.log(event);
              if (event.key === 'Escape') {
                closeModal();
              }
            });

            var winWidth = window.innerWidth;
            var winHeight = window.innerHeight;
            var centerPoint = { x: winWidth/2, y: winHeight/2 };

            // function that returns a random number between a min and max
            function getRandomNumber(min, max) {
                return Math.random() * (max - min) + min;
            }

            function distance(point1, point2) {
                let y = point2.x - point1.x;
                let x = point2.y - point1.y;
                return Math.sqrt(x * x + y * y);
            }

            function randomizePostIts() {
                var postItArray = []; // storing array
                postItArray.push(centerPoint); // push back center point

                for ( var i=0; i < productCardButtons.length; i++ ) {
                    var thisDiv = productCardButtons[i];

                    var postItOffsetDistance = 200;
                    var newPoint;
                    var foundConflict = true;

                    while (foundConflict) {
                        // make an array of points too close to new postit
                        newPoint = { x: getRandomNumber(0, winWidth-postItOffsetDistance), y: getRandomNumber(0, winHeight-postItOffsetDistance) };

                        var conflicts = 0;

                        for ( var i=0; i < postItArray.length; i++) {
                            console.log("Testing:", i, "Distance:", distance(newPoint, postItArray[i]), "Out of:", postItArray.length);
                            if (distance(newPoint, postItArray[i]) < 150) {
                                // too close!
                                console.log("Conflict! Against:", i+": Distance:", distance(newPoint, postItArray[i]));
                                conflicts++;
                            }
                        }
                        if (conflicts == 0) {
                            foundConflict = false;
                            console.log("New Point: X="+newPoint.x+", Y="+newPoint.y);
                        } else {
                            console.log("Restarting with new point because of "+conflicts+" conflicts!")
                        }
                    }

                    // Center thresholds for blocking random points
                    var wCenterMin = winWidth/2-(winWidth*0.2);
                    var wCenterMax = winWidth/2+(winWidth*0.2);
                    var hCenterMin = winHeight/2-(winHeight*0.1);
                    var hCenterMax = winHeight/2+(winHeight*0.1);
                    if ((newPoint.x < wCenterMax) && (newPoint.x > wCenterMin)){
                        // we are in the inside the center and should add/substract to the point
                        if (newPoint.x > winWidth/2) {
                            newPoint.x = newPoint.x - (wCenterMax-wCenterMin);
                        } else if (newPoint.x < winWidth/2) {
                            newPoint.x = newPoint.x + (wCenterMax-wCenterMin);
                        } else {
                            if (newPoint.x < winWidth/2){
                                newPoint.x = newPoint.x + (hCenterMax-hCenterMin);
                            }
                            if (newPoint.x > winWidth/2){
                                newPoint.x = newPoint.x - (hCenterMax-hCenterMin);
                            }
                        }
                    }
                    if ((newPoint.y < hCenterMax) && (newPoint.y > hCenterMin)){
                        // we are in the inside the center and should add/substract to the point
                        if (newPoint.y > winHeight/2) {
                            newPoint.y = newPoint.y - (hCenterMax-hCenterMin);
                        } else if (newPoint.y < winHeight/2) {
                            newPoint.y = newPoint.y + (hCenterMax-hCenterMin);
                        } else {
                            if (newPoint.y < winHeight/2){
                                newPoint.y = newPoint.y + (hCenterMax-hCenterMin);
                            }
                            if (newPoint.y > winHeight/2){
                                newPoint.y = newPoint.y - (hCenterMax-hCenterMin);
                            }
                        }
                    }

                    // Store postit value
                    //console.log("Shifted Values: ", newPoint.x, newPoint.y);
                    postItArray.push(newPoint);

                    // Update postit position on screen
                    thisDiv.style.left = newPoint.x +"px";
                    thisDiv.style.top = newPoint.y +"px";
                }
            }

            window.addEventListener("load", function() {
                window.dispatchEvent(new Event('resize'));
                randomizePostIts();
            });
             
            var doit; // used for timer check
            window.onresize = function() {
                clearTimeout(doit);
                doit = setTimeout(randomizePostIts, 100);
            }
