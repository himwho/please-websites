            function closeModal() {
                modalInner.innerHTML = ``;
                modalOuter.classList.remove('open');
            }

            modalOuter.addEventListener('click', function(event) {
                const isOutside = !event.target.closest('.modal-inner');
                if (isOutside) {
                    closeModal();
                }
            })

            window.addEventListener('keydown', event => {
              //console.log(event);
              if (event.key === 'Escape') {
                closeModal();
              }
            });

            // function that returns a random number between a min and max
            function getRandomNumber(min, max) {
                return Math.random() * (max - min) + min;
            }

            function distance(point1, point2) {
                let y = point2.x - point1.x;
                let x = point2.y - point1.y;
                return Math.sqrt(x * x + y * y);
            }

            function randomizePostIts() {
                var winWidth = window.innerWidth;
                var winHeight = window.innerHeight;
                var centerPointM = { x: winWidth/2, y: winHeight/2 };
                // Center thresholds for blocking random points
                var centerPointL = { x: winWidth/2-(175), y: winHeight/2 };
                var centerPointR = { x:  winWidth/2+(175), y: winHeight/2 };

                var postItArray = []; // storing array
                postItArray.push(centerPointL, centerPointM, centerPointR); // push back center points

                for ( var i=0; i < productCardButtons.length; i++ ) {
                    var thisDiv = productCardButtons[i];
                    var postItOffsetDistance = thisDiv.offsetWidth; // the minimum amount for a conflict
                    var newPoint; // used to track new testing point
                    var foundConflict = true;
                    var emergencyConflicts = 0; // used to stop tests when too many happen

                    while (foundConflict) {
                        // make an array of points too close to new postit
                        newPoint = { x: getRandomNumber(0, winWidth-postItOffsetDistance), y: getRandomNumber(0, winHeight-postItOffsetDistance) };

                        var conflicts = 0;

                        for ( var j=0; j < postItArray.length; j++) {
                            var currentDist = distance(newPoint, postItArray[j]);
                            //console.log("Testing:", j, "Distance:", currentDist, "Out of:", postItArray.length);
                            if (currentDist < postItOffsetDistance) {
                                // too close!
                                //console.log("Conflict! Against:", j+": Distance:", currentDist);
                                conflicts++;
                            }
                        }
                        // use this to stop tests when we are stuck in a testing loop
                        emergencyConflicts++;
                        if (emergencyConflicts > 50) {
                            console.log("Breaking out of while loop due to too many failed test attempts!");
                            foundConflict = false;
                        }
                        // break out because successful or restart a new test
                        if (conflicts == 0) {
                            foundConflict = false;
                            console.log("New Point: X="+newPoint.x+", Y="+newPoint.y);
                        } else {
                            console.log("Restarting with new point because of "+conflicts+" conflicts!");
                        }
                    }

                    // Store postit value
                    //console.log("Shifted Values: ", newPoint.x, newPoint.y);
                    postItArray.push(newPoint);

                    // Update postit position on screen
                    thisDiv.style.left = newPoint.x +"px";
                    thisDiv.style.top = newPoint.y +"px";
                }
            }

            window.addEventListener("load", function() {
                randomizePostIts();
            });
            window.addEventListener("resize", onresize);
            var onresize = function(e) {
                //width = e.target.outerWidth;
                //height = e.target.outerHeight;
                randomizePostIts();
            }
